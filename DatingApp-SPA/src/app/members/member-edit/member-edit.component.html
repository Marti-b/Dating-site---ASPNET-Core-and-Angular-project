<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your profile</h1>
    </div>
<div class="alert alert-info">
  <p><strong>Information</strong> You have made changes. Any unsaved changes will be lost!</p>
</div>
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user.photoUrl}}" alt="{{user.knownAs}}">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.lastActive}}</p>
          </div>
          <div>
            <strong>Member since:</strong>
            <p>{{user.created}}</p>
          </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-success btn-block">Save changes</button>

          </div>


        </div>
      </div>

    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit Profile">
            <form>
              <h4>Description</h4>
              <textarea name="introduction" rows="6" class="form-control"
              [(ngModel)]="user.introduction"></textarea>
              <h4>Looking for</h4>
              <textarea name="lookingFor" rows="6" class="form-control"
              [(ngModel)]="user.lookingFor"></textarea>
              <h4>Interests</h4>
              <textarea name="interests" rows="6" class="form-control"
              [(ngModel)]="user.lookingFor"></textarea>
              <div class="form-inline">
                <h4>Location Details:</h4>
                <label for="city">City</label>
                <input class="form-control" type="text" name="city" [(ngModel)]="user.city">
                <label for="country">Country</label>
                <input class="form-control" type="text" name="country"  [(ngModel)]="user.country">
              </div>
            </form>

            <tab heading="Edit Photos">
              <p>Photo edit will go here</p>

            </tab>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
